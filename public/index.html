<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background: #100c22;
            overflow-y: scroll;
            margin: 0;
        }

        .loading-app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .loading-app svg {
            animation: ring 2s linear infinite;
        }

        @keyframes ring {
            0% {
                transform: rotate(0);
                animation-timing-function: cubic-bezier(0.55,
                        0.055,
                        0.675,
                        0.19);
            }

            50% {
                transform: rotate(900deg);
                animation-timing-function: cubic-bezier(0.215,
                        0.61,
                        0.355,
                        1);
            }

            100% {
                transform: rotate(1800deg);
            }
        }

    </style>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />

</head>
